name: Pull Request
on:
  pull_request:
  
permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:        

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lambda-api
    
    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build
  
  build-react:
    name: Build React Site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./react
    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build React App
        run: npm run build
    
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/linkifybio-oidc-role
        role-session-name: linkifybio-role-session
        aws-region: us-east-1
        mask-aws-account-id: true

    - name: Terraform Init
      uses: hashicorp/setup-terraform@v3
  
    - name: Terraform Initialize
      run: terraform init

    - name: Terraform Plan
      run: terraform plan
      

    
